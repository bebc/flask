<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta name="keywords" content="scclui框架">
	<meta name="description" content="scclui为轻量级的网站后台管理系统模版。">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/bootstrap-table.css" rel="stylesheet">
	<script type="text/javascript" src="/static/js/basic/jquery.js"></script>
	<script type="text/javascript" src="/static/js/basic/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/basic/bootstrap-table.js"></script>
	<script type="text/javascript" src="/static/js/basic/bootstrap-table-zh-CN.js"></script>
    <title>基础信息</title>
    
  </head>
  
  <body>
	<div class="panel-body" style="padding-bottom:0px;">
        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myaddModal" >
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增应用
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
		<select id="appselect" name="appselect" class="selectpicker">
			<option>All</option>
		</select>
		<button id="appquery" type="button" class="btn btn-default">应用查询</button>
        <table id="tb_departments"></table>
    </div>

	<div class="modal fade" id="myaddModal" tabindex="-1" role="dialog" aria-labelledby="myaddModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myaddModalLabel">新增应用</h4>
            </div>
            <div class="modal-body text-center">
				<form class="form-horizontal" id="addform">
			 <table class="table">
                   <tbody>
                       <tr>
                         <th>IP地址:</th>
                         <td id="addip" ></td>
						</tr>
						<tr>
                         <th>应用服务器:</th>
                         <td id="addappwebserver"></td>
                      </tr>
						<tr>
                         <th>应用工程:<input id="addappproject" name="addappproject"></input><span id="addappprojecterror"></span></th>
                      </tr>
					</tbody>
				</table>
            
		
			</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="appadd">提交更改</button>
            </div>
			</form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


	<script type="text/javascript" src="/static/js/appinfo.js"></script>
  </body>

</html>
