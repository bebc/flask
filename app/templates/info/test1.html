<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta name="keywords" content="scclui框架">
	<meta name="description" content="scclui为轻量级的网站后台管理系统模版。">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/bootstrap-table.css" rel="stylesheet">
	<script type="text/javascript" src="/static/js/basic/jquery.js"></script>
	<script type="text/javascript" src="/static/js/basic/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/basic/bootstrap-table.js"></script>
	<script type="text/javascript" src="/static/js/basic/bootstrap-table-zh-CN.js"></script>
    <title>基础信息</title>
    
  </head>
  
  <body>
	<div class="panel-body" style="padding-bottom:0px;">
        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myaddModal" >
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <!--<button id="btn_edit" type="button" class="btn btn-default" data-toggle="modal" data-target="#myupdateModal">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>-->
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="tb_departments"></table>
    </div>
	
	<div class="modal fade" id="myaddModal" tabindex="-1" role="dialog" aria-labelledby="myaddModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myaddModalLabel">添加</h4>
            </div>
            <div class="modal-body text-center">
				<form class="form-horizontal" id="addform">
    <fieldset>
		<div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">ip地址</label>
          <div class="controls">
            <input type="text" class="input-xlarge form-control" id="addip" name="addip">
			<span id="addiperror"></span>
            
          </div>
		</div>
		
		<div class="control-group">

          <!-- Text input-->
			  <label class="control-label">系统</label>
                            <div class="controls">
                                <select id="addsys" name="addsys" class="selectpicker show-tick form-control">
                                        <option>Linux</option>
                                        <option>Windows</option>
                                </select>
                            </div>
		</div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">用途</label>
          <div class="controls">
					 <select id="addapplication" name="addapplication" class="selectpicker show-tick form-control">
                                        <option>nginx</option>
                                        <option>tomcat</option>
                                        <option>cache</option>
                                        <option>s</option>
                                </select>
          </div>
        </div>
	<div class='tomcatadd'></div>
			</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="add">提交更改</button>
            </div>
		</form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

	<div class="modal fade" id="myupdateModal" tabindex="-1" role="dialog" aria-labelledby="myupdateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myupdateModalLabel">更新数据</h4>
            </div>
            <div class="modal-body text-center">
				<form class="form-horizontal" id="updateform">
    <fieldset>
      
    <div class="control-group">
		  <input type="hidden" id="updateid" name="updateid" value=""></input>
          <!-- Text input-->
          <label class="control-label" for="input01"></label>
          <div class="controls">
            ip地址:<input type="text" class="input-xlarge" id="updateip" name="updateip" value="">
			<span id="updateerror"></span>
            
          </div>
        </div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01"></label>
          <div class="controls">
            系统:<input type="text" class="input-xlarge" id="updatesys" name="updatesys" value="">
            
          </div>
        </div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01"></label>
          <div class="controls">
            用途:<input type="text" class="input-xlarge" id="updateapplication" name="updateapplication" value="">
            
          </div>
        </div>
		
			</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="update">提交更改</button>
            </div>
			</form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="myinfodetailModal" tabindex="-1" role="dialog" aria-labelledby="myinfodetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myinfodetailModalLabel">详细信息</h4>
            </div>
            <div class="modal-body text-center">
				<table class="table">   
				   <tbody>
					   <tr>
						 <th>IP：</th>
						 <td id="infoip" ></td>
						 <th>主机名：</th>
						 <td id="infohostname"></td>
					  </tr>
					  <tr>
						 <th>内存：</th>
						 <td id="infomemory"></td>
						 <th>系统版本：</th>
						 <td id="infosyslsb"></td>
					  </tr>
					  <tr>
						 <th>CPU核数：</th>
						 <td id="infocpunumber"></td>
						 <th>CPU型号：</th>
						 <td id="infocputype"></td>
					  </tr>
					   <tr>
						 <th>DNS：</th>
						 <td id="infodns"></td>		 
						 <th>网关：</th>
						 <td id="infogateway"></td>		 
					  </tr>
				   </tbody>
				</table>		
			</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>			
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

	<script type="text/javascript" src="/static/js/info/basicinfo.js"></script>
  </body>

</html>
